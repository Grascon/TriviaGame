<!DOCTYPE html>
<html>
<head>
	<title>Trivia Game</title>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

	<script src="assets/javascript/app.js"></script>

	<link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">

</head>

<body>
	<div class="container">
		
		<div class="row">
			
			<div class="col-lg-12">
				
				<div class="game-title">
					<h1>World Cup Trivia Game</h1>
				</div>
				<br>
				<div class="start-button">
				<br>
				</div>
				
				<div class="results">
				</div>
					
				<div id="countdown">
				</div>
                  <br> 
                 <div class="questionsArea">                                 
					<div class="question-one"></div>
               		<div class="answer-one"></div>
                	<br>
                	<div class="question-two"></div>
               		<div class="answer-two"></div>
                	<br>
                	<div class="question-three"></div>
                	<div class="answer-three"></div>
                	<br>
                	<div class="question-four"></div>
                	<div class="answer-four"></div>
                	<br>
                	<div class="question-five"></div>
                	<div class="answer-five"></div>
                	<br>
                </div>
                <div class="doneButton"></div>
                <div class="restartButton"></div>
                
			</div>
		</div>
	</div>
</body>
</html>
